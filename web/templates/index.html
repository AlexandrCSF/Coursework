<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск товаров</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="search-container">
        <h1>Поиск товаров</h1>
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="Введите название товара...">
            <select id="modelSelect">
                <option value="mpnet">MPNet Base</option>
                <option value="minilm">MiniLM</option>
                <option value="qa-mpnet">QA MPNet</option>
                <option value="multilingual">Multilingual MPNet</option>
            </select>
            <button id="searchButton">Найти</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
